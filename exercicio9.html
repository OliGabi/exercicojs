<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valores</title>
    <link rel="stylesheet" href="styles9.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Valores</h1>
        <input type="number" id="numberInput" placeholder="Digite um número">
        <button onclick="addNumber()">Adicionar Número</button>
        <button onclick="showAllValues()">Mostrar Todos os Valores</button>
        <button onclick="showMaxValue()">Mostrar Maior Valor</button>
        <button onclick="showMinValue()">Mostrar Menor Valor</button>
        <div id="results"></div>
    </div>
    <script src="script9.js"></script>
</body>
</html>
